apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  labels:
    app: monitoring 
    entity: obserability
spec:
  project: default
  source:
    repoURL: https://github.com/arjunavinfra/prometheus-operator.git
    targetRevision: HEAD
    path: manifests 
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

    